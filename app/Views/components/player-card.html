<!-- app/Views/components/player-card.html -->
<div class="player-card {% if player.injured %}injured{% endif %}">
    <div class="player-info">
        <h3>{{ player.name }}</h3>
        <p><strong>Position:</strong> {{ player.position }}</p>
        <p><strong>Age:</strong> {{ player.age }}</p>
        {% if player.injured %}
        <span class="injury-status">ğŸš‘ Injured until {{ player.injury_until }}</span>
        {% endif %}
    </div>
    <div class="player-stats">
        <div><strong>Goals:</strong> {{ player.goals }}</div>
        <div><strong>Assists:</strong> {{ player.assists }}</div>
        <div><strong>Rating:</strong> {{ player.rating }}/10</div>
    </div>
</div>
