<!-- framework/Views/errors/production.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .error-container {
            background: white; padding: 40px; border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; max-width: 500px;
        }
        h1 { color: #e74c3c; margin-bottom: 20px; font-size: 2em; }
        p { color: #7f8c8d; line-height: 1.6; margin-bottom: 20px; }
        .error-code { background: #ecf0f1; padding: 10px; border-radius: 5px; font-family: monospace; }
        .btn {
            display: inline-block; padding: 12px 24px; background: #3498db;
            color: white; text-decoration: none; border-radius: 5px; margin-top: 20px;
        }
        .btn:hover { background: #2980b9; }
    </style>
</head>
<body>
<div class="error-container">
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
    <div class="error-code">Error Code: {{ code }}</div>
    <a href="/" class="btn">← Zurück zur Startseite</a>
</div>
</body>
</html>
